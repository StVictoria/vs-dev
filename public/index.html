    <title>Viktoriia | Frontend developer</title>

    <style>
      @keyframes pulse {
        0% {
          transform: scale3d(1, 1, 1);
        }
        50% {
          transform: scale3d(1.2, 1.2, 1.2);
        }
        100% {
          transform: scale3d(1, 1, 1);
        }
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        z-index: 9999;
        opacity: 0;
        transform: scale(5);
        transition: 1000ms cubic-bezier(0.4, 0, 0.2, 1);
        transition-property: transform, opacity;
      }

      .preloader_show {
        opacity: 1;
        transform: scale(1.6);
      }

      .preloader_logo {
        width: 2.5vw;
        height: 2.5vw;
        animation: pulse 2s infinite;
      }

      @media (max-width: 992px) {
        .preloader_logo {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
